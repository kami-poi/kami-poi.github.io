sudo: false
language: node_js
node_js:
  - 10 # use nodejs v10 LTS
cache: npm
branches:
  only:
    - source # build master branch only
# cache this directory
cache:
  directories:
    - node_modules
    #- themes 主题没有更改时可以缓存
# S: Build Lifecycle
before_install:
  - npm install -g hexo-cli # 安装 hexo
install:
  - npm install # 安装 package.json 中的插件
script:
  - hexo generate # generate static files
after_success:
  - git config --global user.name "deploy"
  - git config --global user.email "2214966912@qq.com"
  - sed -i "s/gh_token/${GH_TOKEN}/g" _config.yml #使用travisCI中配置的token替换掉_config.yml中对应的占位符
  - git clone --depth 1 --branch=master https://github.com/kami-poi/kami-poi.github.io.git .deploy_git
  - cd .deploy_git
  - find . -path ./.git -prune -o -exec rm -rf {} \; 2> /dev/null
  - cd ../
  - hexo clean
  - hexo deploy
# E: Build LifeCycle